        //Send text to node.js backend
        XMLHttpRequest.open("POST", "/analyze", true);

        XMLHttpRequest.send(JSON.stringify({Title: "input", body: document.getElementById("message").value}));

      }

      function processDefinition(){
        if(XMLHttpRequest.readyState == 4 && XMLHttpRequest.status == 200){

            var JSONMessageObject = XMLHttpRequest.responseText;
            document.getElementById("results").innerHTML = JSONMessageObject;
            //document.getElementById("results").innerHTML = JSONMessageObject.message.name;
        }
      }
